{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'photos/web.css' %}">


    {% if title %}
        <title>Photo by Jackie - {{ title }}</title>
    {% else %}
        <title>Photo by Jackie</title>
    {% endif %}
</head>
<body>
    <div class="menu">
        <nav class="navbar navbar-expand navbar-dark bg-dark" style="height: 80px">
              <div class="container-fluid">
                <a class="navbar-brand" style="font-size: 25px; margin-right: 50px;">Photo by Jackie</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                     </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/gallery">Gallery</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/about">About</a>
                      </li>
                  </ul>
                </div>
              </div>
            </nav>
    </div>
    <div class="content">
    {% block content %} {% endblock content %}
    </div>
   </div>
</body>
</html>
