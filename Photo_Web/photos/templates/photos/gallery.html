{% extends 'photos/base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="width: 18rem; margin-top: 8px">
                <div class="card-header, text-bg-dark p-3">
                    Categories
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'photos_home' %}">All</a>
                        </li>
                        {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'photos_gallery' %}?category={{category.name}}">
                                    {{category.name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        <div class="col">
            <div class="row">
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbail"
                         src="{{photo.image.url}}" class="card-img-top"
                         alt=description >
                        <div class="card-body">
                            <small>Category: {{photo.category.name}}</small>
                        </div>
                        <a href="{% url 'photos_photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                    </div>
                </div>
                {% empty %}
                <h3>No photo.</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
